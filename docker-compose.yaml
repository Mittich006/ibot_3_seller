version: '3.1'

services:
  postgres:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=database
      - PGDATA=/data/shop
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data/shop

  pgadmin:
    image: dpage/pgadmin4:7
    restart: always
    user: "${UID}:${GID}"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "16543:80"
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres